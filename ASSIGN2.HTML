<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }
    ul {
      color: black;
      font-size: 18px;
    }
    li {
      margin-bottom: 5px;
    }
    li > b {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li><b>one</b>
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li><b>two</b>
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li><b>three</b>
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>
</body>
</html>
